<div class="container">
    <form action="" method="POST" (ngSubmit)="signup(registerForm)" #registerForm="ngForm" style="border:1px solid #ccc" >
        <div class="container">
          <h1>ลงทะเบียน</h1>
        <p>กรุณากรอกข้อมูลต่อไปนี้ให้ครบถ้วน</p>
          <hr>
          <label for="user"><b>User</b></label>
          <input type="text" placeholder="User" #user name="user" ngModel>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Password" #password name="password" ngModel>
      
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="text" #username name="username" ngModel>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="email" #email name="email" ngModel>
      
          <label for="phone"><b>Phone</b></label>
          <input type="text" placeholder="text" #phone name="phone" ngModel>
      
          <p>ยอมรับข้อกำหนด<a href="#" style="color:dodgerblue">ข้อกำหนด</a>ของเว็บไซต์</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">ยกเลิก</button>
            <button type="submit" class="signupbtn" >ลงทะเบียน</button>
          </div>
        </div>
        <!-- (click)="signup(user.value, password.value,ngFromnaja)" -->
      </form>
      
      
      
</div>
