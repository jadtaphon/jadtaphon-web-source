<div class="container col-md-4">
  <form class="form-signin" action="" method="POST">
    <div class="text-center mb-4">
      <img class="mb-4" src="../../assets/avatar.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" #user name="user" value=""class="form-control" placeholder="Username" >
      <label for="username">Username</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" #password name="password" value="" class="form-control" placeholder="Password" >
      <label for="password">Password</label>
    </div>
  
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(user.value,password.value)">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
  </form>
</div>
